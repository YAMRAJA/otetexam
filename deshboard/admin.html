<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="admin.css">
</head>
<body>
  <div id="admin-app">
    <h2 class="admin-deshboard">Admin Deshboard</h2>
    <div class="admin-controls">
      <label for="admin-subject">Select Subject:</label>
      <select id="admin-subject"></select>
      <button id="add-subject-btn">Add Subject</button>
     <button id="rename-subject-btn">Rename Subject</button>
      <button id="remove-subject-btn">Remove Subject</button>
      <button id="add-question-btn">Add Question</button>
      <label class="upload-label">
        <input type="file" id="upload-template" accept=".csv" style="display:none;">
        <span>Upload CSV</span>
      </label>
      <a href="template.csv" download class="template-link">Download Template</a>
    </div>
    <ul id="question-list"></ul>
  </div>

  <!-- Edit Modal -->
  <div id="admin-edit-modal">
    <div class="admin-edit-modal-content">
      <h3>Edit Question</h3>
      <form id="admin-edit-form" autocomplete="off">
        <label>Question</label>
        <input type="text" id="admin-question" name="admin-question" required>
        <div id="options-container">
          <!-- Option inputs will be injected here -->
        </div>
        <button type="button" id="add-option-btn" class="add-option-btn">Add Option</button>
        <label>Correct Option (1-N)</label>
        <input type="number" id="admin-answer" name="admin-answer" min="1" required>
        <div class="modal-actions">
          <button type="button" class="cancel-btn" id="admin-edit-cancel">Cancel</button>
          <button type="submit" class="save-btn">Save</button>
        </div>
      </form>
    </div>
  </div>
  <script src="admin.js"></script>
</body>
</html>
