<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    
  </style>
</head>
<body>
  <div class="bg-circles">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
  </div>
  <div class="login-container">
    <div class="avatar-ai">
      <!-- Simple AI/robot SVG icon -->
      <svg viewBox="0 0 48 48">
        <ellipse cx="24" cy="28" rx="16" ry="14"/>
        <ellipse cx="17" cy="28" rx="2.5" ry="3.5" fill="#2575fc"/>
        <ellipse cx="31" cy="28" rx="2.5" ry="3.5" fill="#2575fc"/>
        <rect x="21" y="36" width="6" height="2.5" rx="1.2" fill="#43e97b"/>
        <rect x="22.5" y="10" width="3" height="8" rx="1.5" fill="#fff"/>
        <circle cx="24" cy="8" r="2" fill="#43e97b"/>
      </svg>
    </div>
    <h2>OTET Login</h2>
    <form id="loginForm" autocomplete="off">
      <input type="text" id="username" placeholder="Enter Username" required autofocus>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="error-msg"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
