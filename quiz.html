<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div id="quiz-app">

    <!-- Config Popup -->
    <div class="config-popup active" id="config-popup">
      <h2>Select Subject</h2>
      <select id="subject">
        <option value="">--Select Subject--</option>
      </select>
      <button class="start-quiz-btn" id="start-btn">Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <div class="quiz-popup" id="quiz-popup">
      <div class="score-box" id="score-box">Score: 0 / 0</div>
      <div id="quiz-container"></div>
      <div class="quiz-timer"><div class="timer-duration" id="timer-bar"></div></div>
      <div id="controls">
        <button id="prev-btn">Previous</button>
        <button id="next-btn">Next</button>
        <button id="submit-btn">Submit</button>
      </div>
    </div>

    <!-- Result Popup -->
    <div class="result-popup" id="result-popup">
      <h2>Quiz Completed ‚úÖ</h2>
      <div id="result"></div>
      <button class="try-again-btn" id="try-again-btn">Try Again</button>
    </div>
  </div>
